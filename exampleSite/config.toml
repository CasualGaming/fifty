# Site settings
baseURL = "http://example.org/"
title = "Fifty Demo"
theme = "fifty"
DefaultContentLanguage = "en"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

[params]
  # You can use Markdown syntax for urls [text](//url.to/source)
  # To create multi-line text in strings use the """example Text""" format
  #
  # All icons using Fontawesome's icon font. Look at fontawesome.io/icons
  # for more icons. The icons are represented by their corresponding
  # CSS class.

  # Provide your metadata here.
  name = "Your name"
  description = "Your description"

  # Link custom assets relative to /static
  custom_css = []
  custom_js  = []

  # Image used when shared on social media
  # Unset to disable
  # All 4 must be provided if enabled
  # Can be overridden in pages
  sharingImage = "/img/logo-text.png"
  sharingImageType = "image/png"
  sharingImageWidth = "1024"
  sharingImageHeight = "1024"

  # 404 error customization
  [params.error404]
    heading = "Page couldn't be found"
    text = "Please visit [this page](/)"

  # Navigation Section
  [params.navigation]
    logo = "logo.png"
    menu = "Menu"

    [[params.navigation.links]]
      name = "Home"
      url = "#"

    [[params.navigation.links]]
      name = "Blogs"
      url = "blogs"

    [[params.navigation.links]]
      name = "Generic Blog"
      url = "blogs/ipsum"

    [[params.navigation.links]]
      name = "Elements"
      url = "elements.html"

    # Add custom links here by uncommenting code below. To remove links just delete
    # the [[params.navigation.links]] map associated with that link. Copy and paste
    # code below if you need more links. Buttons work in the same way.
    # [[params.navigation.links]]
    #    name = "NameOfLink"
    #    url = "UrlOfLink"


  # Banner section
  [params.banner]
    bannerImage = "/img/home/banner.jpg"
    logoImage = "/img/logo-text.png"
    subtitle = "A RESPONSIVE SITE TEMPLATE DESIGNED BY HTML5 UP\nAND RELEASED UNDER THE CREATIVE COMMONS."

  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.

    [[params.tiles.showcase]]
      title = "Aliquam"
      subtitle = "Ipsum Dolor Sit Amet"
      image = "/img/pic01.jpg"
      url = "blogs/aliquam"

    [[params.tiles.showcase]]
      title = "Tempus"
      subtitle = "Feugiat Amet Tempus"
      image = "/img/pic02.jpg"
      url = "blogs/tempus"

    [[params.tiles.showcase]]
      title = "Magna"
      subtitle = "Lorem Etiam Nullam"
      image = "/img/pic03.jpg"
      url = "blogs/magna"

    [[params.tiles.showcase]]
      title = "Ipsum"
      subtitle = "Nisl Sed Aliquam"
      image = "/img/pic04.jpg"
      url = "blogs/ipsum"

    [[params.tiles.showcase]]
      title = "Consequat"
      subtitle = "Ipsum Dolor Sit Amet"
      image = "/img/pic05.jpg"
      url = "blogs/ipsum"

    [[params.tiles.showcase]]
      title = "Etiam"
      subtitle = "Feugiat Amet Tempus"
      image = "/img/pic06.jpg"
      url = "blogs/ipsum"
    # You can make more showcases by copy and pasting the code above

  # About section
  [params.about]
    enable = true
    title = "Massa libero"
    subtitle = """Nullam et orci eu lorem consequat tincidunt vivamus et sagittis libero.
    Mauris aliquet magna magna sed nunc rhoncus pharetra.
    Pellentesque condimentum sem. In efficitur ligula tate urna. Maecenas laoreet massa vel lacinia pellentesque lorem ipsum dolor.
    Nullam et orci eu lorem consequat tincidunt. Vivamus et sagittis libero.
    Mauris aliquet magna magna sed nunc rhoncus amet pharetra et feugiat tempus."""

  # Partner section
  [params.partners]
    enable = true
    title = "Partners"

    [[params.partners.partner]]
      image = "/img/partners/example.png"
      backgroundColor = ""
      alt = "Example"
      url = "https://example.net/"
      description = "Provides XYZ"

  # Grasrotandelen section
  [params.grasrotandelen]
    enable = true
    # The XXX is the Norwegian org number
    url = "https://www.norsk-tipping.no/grasrotandelen/statistikk/iframe/XXXXXXXXX"

  # Discord section
  [params.discord]
    enable = true
    # The server "id" can be found in the Discord server settings
    url = "https://discord.com/widget?id=XXXX>&theme=dark"

  # Footer section
  [params.footer]
    enable = true
    copyright = "Company Name"

    # Uses font awesome icons, "fab" means FontAwesome brands
    [[params.footer.social]]
      icon = "fab fa-twitter"
      url= "https://www.twitter.com"
      label = "Twitter"

    [[params.footer.social]]
      icon = "fab fa-facebook"
      url= "https://www.facebook.com"
      label = "Facebook"

    [[params.footer.social]]
      icon = "fab fa-instagram"
      url= "https://www.instagram.com"
      label = "Instagram"

    [[params.footer.social]]
      icon = "fab fa-github"
      url= "https://www.github.com"
      label = "GitHub"

    [[params.footer.social]]
      icon = "fab fa-linkedin"
      url= "https://www.linkedin.com"
      label = "LinkedIn"

    [[params.footer.quicklinks]]
      text = "Design: "
      url= "https://www.html5up.net"
      alt = "HTML5 UP"
