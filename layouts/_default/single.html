<!DOCTYPE HTML>
<html>

	{{ partial "head.html" . }}
	<body>

	    <!-- Wrapper -->
		<div id="wrapper">

			{{ partial "nav.html" . }}

		    <!-- Main -->
			<div id="main" class="alt">

				    <!-- One -->
					<section id="one">
						<div class="inner">
							{{ if .Params.image }}
								<span class="image main"><img src="{{ .Params.image | absURL }}" alt="page banner" /></span>
							{{ end }}
							<header class="major">
								<h1>{{ .Title}}</h1>
							</header>
							{{ .Content }}
						</div>
					</section>
			</div>

		    <!-- Footer -->
			{{ if .Site.Params.footer.enable }}
				{{ partial "footer.html" . }}
			{{ end }}
		</div>

	    <!-- Scripts -->
		{{ partial "js.html" . }}

	</body>
</html>
