<!DOCTYPE HTML>
<html>

    {{ partial "head.html" . }}
    <body>

    <!-- Wrapper -->
        <div id="wrapper">

            {{ partial "nav.html" . }}

        <!-- Main -->
            <div id="main" class="alt">

                <!-- One -->
                    <section id="one">
                        <div class="inner">
                            <header class="major">
                                <h1>{{ .Title}}</h1>
                            </header>
                            {{ if .Params.image }}
                                <span class="image main"><img src="{{ .Site.Params.baseURL }}/img/{{ .Section }}/{{ .Params.image }}" alt="" /></span>
                            {{ end }}
                            {{ .Content }}
                        </div>
                    </section>
            </div>
            
        <!-- Footer -->
            {{ if .Site.Params.footer.enable }}
                {{ partial "footer.html" . }}
            {{ end }}
        </div>

    <!-- Scripts -->
        {{ partial "js.html" . }}

    </body>
</html>
