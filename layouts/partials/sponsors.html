<section id="sponsors">
	<div class="inner">
		<header class="major">
			<h2>{{ .Site.Params.Sponsors.title }}</h2>
		</header>
		{{ range .Site.Params.Sponsors.sponsor }}
		<article>
			<span class="image" {{ if not (eq .backgroundColor "") }} style="background-color: {{ htmlEscape .backgroundColor }}" {{ end }} ><a href="{{ .url }}">
				{{ if not (eq .image "") }}
				<img src="{{ printf "img/%s" .image | absURL }}" alt="{{ .alt }}" title="{{ .alt }}" />
				{{ else }}
				<p>{{ .alt }}</p>
				{{ end }}
			</a></span>
			<p class="description">{{ .description }}</p>
		</article>
		{{ end }}
	</div>
</section>
