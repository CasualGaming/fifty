<!-- Header -->
    <header id="header" class="alt">
        <a href="{{ .Site.BaseURL }}" class="logo"><img src="{{ .Site.Params.baseURL }}/img/{{ .Site.Params.Navigation.logo }}" alt="" /></a>
        <nav>
            <a href="#menu">{{ .Site.Params.Navigation.menu }}</a>
        </nav>
    </header>

<!-- Menu -->
    <nav id="menu">
        <ul class="links">
            {{ range .Site.Params.Navigation.links }}
                <li><a href="{{ .url | absURL}}">{{ .name }}</a></li>
            {{ end }}

        </ul>
    </nav>
